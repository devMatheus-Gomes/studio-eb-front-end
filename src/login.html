<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/src/images/urso-pardo.png" type="image/x-icon">
    <title>Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/login-style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de volta!</h2>
                <p class="description description-primary">Para se manter conectado conosco
                </p>
                <p class="description description-primary">Por favor faça o login com suas informações pessoais
                </p>
                <button id="signin" class="btn btn-primary">sign in</button>

                <div class="logo"><img src="/images/urso-pardo-branco.png" alt=""></div>

            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <p class="description description-second">Digite Seus dados para começar</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    
                    
                    <button class="btn btn-second">sign up</button>        
                </form>
                
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Seja Bem Vindo</h2>
                <p class="description description-primary">
                    Insira seus dados pessoais</p>
                <p class="description description-primary">e comece a jornada conosco<p>
                <button id="signup" class="btn btn-primary">sign up</button>
                <div class="logo"><img src="/images/urso-pardo-branco.png" alt=""></div>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Go to Work</h2>
                <div class="social-media">
                </div><!-- social media -->
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                
                    <a class="password" href="#">forgot your password?</a>
                    <button class="btn btn-second"><a href="/src/initial-page.html">sign in</a></button>
                </form>
                
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
